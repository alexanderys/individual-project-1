<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En online arkadhall med enkla spel baserade på CSS och javascript">
    <title>Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <section class="front-img">
            <h1>Välkommen till <br> <span>Arkaden</span></h1>
        </section>
        <nav>
            <ul class="nav-container">
                <li><a href="spelregler.html">Spelregler</a></li>
                <li><a href="index.html">Arkaden</a></li>
                <li class="active"><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="contact-1">
            <h2>Hör av dig!</h2>
            <p>Om du har synpunkter eller funderingar kring spelen så går det jätte bra att kontakta oss.</p>
            <section class="contact-2">
                <section>
                    <p>076-885 21 20</p>
                    <p>kontakt@arkaden-kyh.se</p>
                    <p>Västra Finnbodavägen 4 <br>131 30 Nacka</p>
                </section>
                <section>
                    <form action="#">
                        <label for="firstName">Förnamn</label>
                        <input id="firstName" type="text" required>
                        <br>
                        <label for="lastName">Efternamn</label>
                        <input id="lastName" type="text" required>
                        <br>
                        <label for="email">Email</label>
                        <input id="email" type="email">
                        <br>
                        <label for="message"></label>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Skriv här..."></textarea>
                        <div>
                            <input type="submit" value="Skicka">
                        </div>
                    </form>
                </section>
            </section>
        </section>
    </main>

    <footer>
        &copy 2020 Arkaden-KYH
    </footer>
</body>
</html>
