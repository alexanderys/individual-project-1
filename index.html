<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En online arkadhall med enkla spel baserade på CSS och javascript">
    <title>Arkaden</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CHECKA INNAN SLUTFÖRING: https://webbriktlinjer.se/riktlinjer/ -->
    <header>
        <section class="front-img"> <!-- flex container -->
            <h1>Välkommen till <br> <span>Arkaden</span></h1>
        </section>
        <nav>
            <ul class="nav-container"> <!-- flex container -->
                <li><a href="spelregler.html">Spelregler</a></li>
                <li class="active"><a href="index.html">Arkaden</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container"> <!-- flex container -->
        <section>
            <h2>Spel 1</h2>
            <canvas id="canvas" width="500px" height="500px"></canvas>
        </section>

        <section>
            <h2>Spel 2</h2>
            <div id="game-2">
                <div id="box-2-1" onclick="removeSecond('box-2-1')"></div>
                <div id="box-2-2" onclick="removeSecond('box-2-2')"></div>
                <div id="box-2-3" onclick="removeSecond('box-2-3')"></div>
                <div id="box-2-4" onclick="removeSecond('box-2-4')"></div>
            </div>
        </section>

        <section>
            <h2>Spel 3</h2>
            <div id="game-3">
                <div id="box-3-1" onclick="removeThird('box-3-1')"></div>
                <div id="box-3-2" onclick="removeThird('box-3-2')"></div>
                <div id="box-3-3" onclick="removeThird('box-3-3')"></div>
                <div id="box-3-4" onclick="removeThird('box-3-4')"></div>
            </div>
        </section>

        <section>
            <h2>Spel 4</h2>
            <div id="game-4">
                <div id="box-4-1" onclick="removeFourth('box-4-1')"></div>
                <div id="box-4-2" onclick="removeFourth('box-4-2')"></div>
                <div id="box-4-3" onclick="removeFourth('box-4-3')"></div>
                <div id="box-4-4" onclick="looseFourth('box-4-4')"></div>
            </div>
        </section>

        <section>
            <h2>Spel 5</h2> 
            <div id="game-5"> <!-- flex container -->
                <div id="box-5-1"></div>
                <div id="box-5-2"></div>
                <div id="box-5-3" onclick="overlapFifth('box-5-3')"></div>
            </div>
        </section>

    </main>

    <footer>
        &copy 2020 Arkaden-KYH
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
